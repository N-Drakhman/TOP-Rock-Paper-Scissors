<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="fix.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
<div>player vs. computer</div>
    <div id="choose">
        <span id="player"></span> vs. <span id="computer"></span>
    </div>
    <div>outcome: <span class="result"></span></div>
    <div class="player-stat"></div>
    <div class="computer-stat"></div>
    <button class="clean">clean score</button>
  </body>
</html>
